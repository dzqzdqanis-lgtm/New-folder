[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api:splat"
  status = 200

[context.production]
  environment = { NODE_ENV = "production" }
